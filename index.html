<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row bg_header p-2 text-center align-items-center">
                <div class="col-6 ">
                    <a href="#" class="text_default text-white"><strong>Start Bootstrap</strong></a>
                </div>
                <div class="col-6">
                    <ul class="nav text_menu">
                        <li class="nav-item">
                          <a class="nav-link  text-white" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link  text-white" href="#">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">Contact</a>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </header>


    <main>

         <!-- first section -->
         <section class="first_section">
             <div class="container py-3 py-md-4  green_bg">
                 <div class="row text-center white-text my-md-2">
                     <div class="col-12 pb-2">
 
                         <img class="mb-2" src="img/avatar.svg">
 
                         <h1 class="my-1 fw-bold font-size-big text-uppercase text-white">
                             Start Bootstrap
                         </h1>
 
                         <div class="star white my-2">
                             <i class="fas fa-star"></i>
                         </div>
 
                         <div class="text-uppercase font-size-smaller text-white">
                             Graphic Artist - Web Designer - Illustrator
                         </div>
 
                     </div>
                 </div>
             </div>
         </section>

         <section class="second_section">
            <div class="container py-4 py-md-5 px-md-4 px-lg-5">

                <div class="row py-1">
                    <div class="col-10 mx-auto">

                        <h2 class="fw-bold font-size-medium text-center text-uppercase">
                            Portfolio
                        </h2>

                        <div class="star dark my-2">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="img/cabin.png" alt="cabin">
                    </div>
                    <div class="col">
                        <img src="img/cake.png" alt="cake">
                    </div>
                    <div class="col">
                        <img src="img/circus.png" alt="circus">
                    </div>
                    <div class="col">
                        <img src="img/game.png" alt="game">
                    </div>
                    <div class="col">
                        <img src="img/safe.png" alt="safe">
                    </div>
                    <div class="col">
                        <img src="img/submarine.png" alt="submarine">
                    </div>
                </div>
         </section>
    </main>

    <footer></footer>
    
</body>
</html>
