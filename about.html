<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>About</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md px-md-5 bg-dark">
            <div class="container-fluid px-lg-5 mx-lg-5">
                <a class="navbar-brand text-uppercase fw-bold font-size-smaller my-2 my-md-1" href="index.html">Start
                    Bootstrap</a>
                <div class="collapse navbar-collapse justify-content-end">
                    <div class="navbar-nav text-uppercase">
                        <a class="nav-link active " aria-current="page" href="portfolio.html">Portfolio</a>
                        <a class="nav-link text-white fw-bold" href="about.html">About</a>
                        <a class="nav-link" href="#contacts">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- nav-bar -->
    </header>

    <main>
            <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://i.ytimg.com/vi/7jy5d27jmrY/maxresdefault.jpg" class="d-block w-100" alt="...">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://i.ytimg.com/vi/YTJQQrNFZ3w/maxresdefault.jpg" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="https://htmlburger.com/blog/wp-content/uploads/2021/02/lets-talk-about-bootstrap.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                  <span class="carousel-control-next-icon bg-black" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
    </main>
</body>
</html>
